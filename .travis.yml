language: node_js
node_js:
    - "10.16.0"

branches:
    only: master

before_script:
    - npm install -g @angular/cli
    - npm install --save-dev @angular-devkit/build-angular

script:
    - ng lint
    - ng test --watch=false --browsers=ChromeHeadless
    - ng build --prod --base-href https://arpanm96.github.io/test-app/

deploy:
    provider: pages
    skip_cleanup: true
    github_token: $GITHUB_TOKEN
    local_dir: dist/test-app
    on:
        branch: master
