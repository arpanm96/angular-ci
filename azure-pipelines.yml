trigger:
    - master

pool:
    vmImage: "ubuntu-latest"

steps:
    - task: NodeTool@0
      inputs:
          versionSpec: "11.0.0"
      displayName: "Install Node.js"

    - script: |
          npm install -g @angular/cli
          npm install
      displayName: "Build NPM"

    - script: |
          ng lint
          ng build --prod
      displayName: Build angular project

    - script: ng test --watch=false --browsers=ChromeHeadless
      displayName: Unit Test
